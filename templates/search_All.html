<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>王者体验服奖励自动兑换</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/layui/css/layui.css" tppabs="http://layui/dist/css/layui.css" media="all">
    <script type="text/javascript" src="{{ url_for('static',filename='js/common.js') }}" defer="defer"></script>
</head>
<body>
<blockquote class="layui-elem-quote layui-text">
    请先复制CURL(bash)：打开浏览器(Chrome或Edge) --> F12--> 选中请求 --> copy --> Copy as cURL(bash)
</blockquote>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>Cookies状态查询</legend>
</fieldset>
<form class="layui-form" action="/search" onsubmit="return CheckKeyword('search')">
    <div class="layui-form-item">
        <label class="layui-form-label">QQ号/WX号/备注：</label>
        <div class="layui-input-block">
            <input type="text" id="search_keyword" name="keyword" lay-verify="required" lay-reqtext="请输入查询关键字！"
                   maxlength="20"
                   placeholder="请输入要查询的QQ号或微信号或备注" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <a href="/" class="layui-btn" >返回</a>
            <button type="submit" class="layui-btn">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <a href="/search_all?keyword=All" class="layui-btn" >查询全部</a>
        </div>
    </div>
</form>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查询结果</legend>
</fieldset>
<table class="layui-hide" id="search_result"></table>

<script src="../static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use('table', function () {
        const table = layui.table;
        table.render({
            elem: '#search_result'
            , url: 'search_all_data'
            , where: {keyword: '{{ keyword }}'}
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [[
                {field: 'id', title: 'ID', sort: true, align: 'center'}
                , {field: 'qq', title: '账号', align: 'center'}
                , {field: 'remarks', title: '备注', align: 'center'}
                , {
                    field: 'states', title: '状态', align: 'center', sort: true, templet: function (res) {
                        switch (res.states) {
                            case 101:
                                return '<span style="color: #8B2323;">账号新增</span>'
                            case 102:
                                return '<span style="color: #0000CD;">账号更新</span>'
                            case 103:
                                return '<span style="color: #A020F0;">Curl过期</span>'
                            case 104:
                                return '<span style="color: #A020F0;">兑换成功</span>'
                            case 105:
                                return '<span style="color: #A020F0;">体验币不足</span>'
                            case 106:
                                return '<span style="color: #A020F0;">暂停兑换</span>'
                            case 107:
                                return '<span style="color: #A020F0;">开始兑换</span>'
                            default:
                                return res.kind

                        }
                    }
                }
                , {field: 'create_date', title: '时间', align: 'center', sort: true} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
            ]]
        });
    });
</script>

</body>
</html>
