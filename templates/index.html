<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>提交Curl</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/layui/css/layui.css" tppabs="http://layui/dist/css/layui.css" media="all">
</head>
<body>

<blockquote class="layui-elem-quote layui-text">
    请先复制CURL(bash)：打开浏览器(Chrome或Edge) --> F12--> 选中请求 --> copy --> Copy as cURL(bash)
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>填写CURL</legend>
</fieldset>

<form class="layui-form" action="">
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">Curl：</label>
        <div class="layui-input-block">
            <textarea name="curl"
                      placeholder="打开浏览器(Chrome或Edge)  -->  F12-->  选中请求  -->  copy  -->  Copy as cURL(bash)  -->  粘贴在此处"
                      lay-verify="required" lay-reqtext="只有一个输入框，你都不想填？" autocomplete="off"
                      class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>Cookies状态查询</legend>
</fieldset>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">QQ号码：</label>
        <div class="layui-input-block">
            <input type="text" name="qq" lay-verify="required" lay-reqtext="QQ是必填项，岂能为空？" placeholder="请输入要查询的QQ号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="search">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="../static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
        //监听提交
        form.on('submit(add)', function (data) {
            const curl_data = data.field
            $.ajax({
                url: '/curl', method: 'post', data: {
                    'curl': curl_data.curl
                }, success: function (data) {
                    if (400 === data.code) {
                        layer.alert(data.msg, {
                            title: '提交失败！'
                        })
                    } else if (200 === data.code) {
                        layer.alert(data.msg, {
                            title: '提交成功！'
                        })
                    } else {
                        layer.alert('未知原因！', {
                            title: '提交失败！'
                        })
                    }
                }
            })

            return false;
        });
        form.on('submit(search)', function (data) {
            const qq_data = data.field
            $.ajax({
                url: '/search', method: 'post', data: {
                    'qq': qq_data.qq
                }, success: function (data) {
                    if (200 === data.code) {
                        let msg = '';
                        if(data.c_state === 0){
                            msg += '碎片已兑换！\n'
                        }else {
                            msg += '碎片未兑换！\n'
                        }
                        if(data.p_state === 0){
                            msg += 'Cookies正常！'
                        }else {
                            msg += 'Cookies过期！'
                        }
                        layer.alert(msg, {
                            title: '查询成功！'
                        })
                    }else if (302 === data.code) {
                        layer.alert('查无此号！', {
                            title: '查询有误！'
                        })
                    }else {
                        layer.alert('未知原因！', {
                            title: '查询失败！'
                        })
                    }
                }
            })

            return false;
        });

    });
</script>

</body>
</html>
